<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-3">
      <form class="form-inline" id="calc">
        <input type="number" required="required" class="form-control mr-3" name="number">
        <input type="submit" class="btn btn-primary mr-3" value="plus">
        <button type="button" class="btn btn-outline-primary">reset</button>
      </form>
      <div id="result">0</div>
    </div>
    <div class="container m-3">
      <div class="row">
        <div class="col-6">
          <form id="laptops">
            <div>
              <label>
                Processor
                <select name="processor_eq">
                  <option value="">Select</option>
                  <option value="intel">Intel</option>
                  <option value="amd">AMD</option>
                </select>
              </label>
            </div>
            <div>
              <label>
                Memory
                <select name="memory_eq">
                  <option value="">Select</option>
                  <option value="8">8</option>
                  <option value="16">16</option>
                  <option value="32">32</option>
                </select>
              </label>
            </div>
            <div>
              <label>
                Frequency Min
                <input type="number" name="frequency_gte" min="1" max="5" value="" class="input">
              </label>
            </div>
            <div>
              <label>
                Frequency Max
                <input type="number" name="frequency_lte" min="1" max="5" value="" class="input">
              </label>
          </div>
        </form>
      </div>
      <div class="col-6">
        <div class="result"></div>
      </div>
      </div>
    </div>
    <div class="container m-3" id="container"></div>
    <div class="container m-3">
      <div data-editable-target="name">
        <i>name</i>
      </div>
      <div data-editable-target="email">
        <i>email</i>
      </div>
    </div>
    <div class="container m-3">
      <div class="row">
        <div class="col-4">
          <h3>Lists</h3>
          <form class="form-inline mb-2" data-container="new-list-form">
            <label for="new-task-name" class="sr-only">New list name</label>
            <input type="text" id="new-list-name" class="form-control mr-2" name="name">
            <input type="submit" class="btn btn-primary" value="Add List">
          </form>
          <div data-container="lists">
          </div>
        </div>
        <div class="col-4">
          <h3>Tasks</h3>
          <form class="form-inline mb-2" data-container="new-task-form">
            <label for="new-list-name" class="sr-only">New task name</label>
            <input type="text" id="new-task-name" class="form-control mr-2" name="name">
            <input type="submit" class="btn btn-primary" value="Add Task">
          </form>
          <div data-container="tasks">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="laptops.js"></script>
    <script src="companies.js"></script>
    <script src="form.js"></script>
    <script src="reminder.js"></script>
  </body>
</html>
